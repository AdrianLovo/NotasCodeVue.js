<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="estilos.css">
	<script src="vue.js"></script>
</head>
<body>
	

	<main>
		<ul>
			<li v-for="color in colores" class="animated zoomIn">

</html>
