<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="estilos.css">
	<script src="vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	

	<main>
		<div class="targeta" v-for="usuario in usuarios">
			<h3>{{ usuario.name.first  }}  {{ usuario.name.last}}</h3>
			<img :src="usuario.picture.large"><hr>
			<div><b>Email:</b> <input type="text" :value="usuario.email" readonly> </div>
			<div><b>Telefono:</b> <input type="text" :value="usuario.cell" readonly> </div>
			<div><b>Estado:</b> <input type="text" :value="usuario.location.state" readonly> </div>
			<div><b>Ciudad:</b> <input type="text" :value="usuario.location.city" readonly> </div>
			<div><b>Calle:</b> <input type="text" :value="usuario.location.street" readonly> </div>
			<div><b>CP:</b> <input type="text" :value="usuario.location.postcode" readonly> </div>
		</div>
	</main>

	<script src="InstVue.js"></script>
</body>
</html>
